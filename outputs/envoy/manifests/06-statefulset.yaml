---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tailscale-egress
  labels:
    app: tailscale-egress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailscale-egress
  serviceName: tailscale-egress
  template:
    metadata:
      labels:
        app: tailscale-egress
    spec:
      serviceAccountName: tailscale-egress
      containers:
        - name: envoy
          image: envoyproxy/envoy:distroless-dev
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
              readOnly: true
        - name: tailscale-tail40b056
          image: ghcr.io/tailscale/tailscale
          command: ['/bin/sh', '-c']
          args:
            - >-
                export TS_HOSTNAME=$(hostname)-tail40b056-$VES_IO_SITENAME;
                /usr/local/bin/containerboot
          volumeMounts:
            - name: var-run-tail40b056
              mountPath: /var/run
          env:
            - name: TS_USERSPACE
              value: 'true'
            - name: TS_EXTRA_ARGS
              value: --shields-up --advertise-tags=tag:f5xc-egress
            - name: TS_OUTBOUND_HTTP_PROXY_LISTEN
              value: 'localhost:10550'
            - name: TS_KUBE_SECRET
              value: ''
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: tailscale-auth-tail40b056
                  key: TS_AUTHKEY
        - name: tailscale-tail88356
          image: ghcr.io/tailscale/tailscale
          command: ['/bin/sh', '-c']
          args:
            - >-
                export TS_HOSTNAME=$(hostname)-tail88356-$VES_IO_SITENAME;
                /usr/local/bin/containerboot
          volumeMounts:
            - name: var-run-tail88356
              mountPath: /var/run
          env:
            - name: TS_USERSPACE
              value: 'true'
            - name: TS_EXTRA_ARGS
              value: --shields-up --advertise-tags=tag:f5xc-egress
            - name: TS_OUTBOUND_HTTP_PROXY_LISTEN
              value: 'localhost:10551'
            - name: TS_KUBE_SECRET
              value: ''
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: tailscale-auth-tail88356
                  key: TS_AUTHKEY
      volumes:
        - name: envoy-config
          configMap: 
            name: tailscale-egress-envoy
        - name: var-run-tail40b056
          emptyDir: {}
        - name: var-run-tail88356
          emptyDir: {}
